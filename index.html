<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaymentGatewat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="left">
                <h3>BILLING ADDRESS</h3>
                <form action="">
                    <label for="fullname">Full Name</label>
                    <input type="text" name="" placeholder="Enter name">
                    <label for="email">Email</label>
                    <input type="email" name="" placeholder="Enter email">
                    <label for="address">Address</label>
                    <input type="text" name="" placeholder="Enter address">

                    <div id="zip">
                        <label for="">State <select name="" id="">
                            <option value="">Choose State</option>
                            <option value="">Rajasthan</option>
                            <option value="">Hariyana</option>
                            <option value="">Uttar Pradesh</option>
                            <option value="">Madhya Pradesh</option>
                        </select></label>

                        <label for="">Zip code<input type="number" name="" placeholder="Zip Code"></Code></label>
                    </div>

                </form>
            </div>
            <div class="right">
                <h3>PAYMENT</h3>
                <form action="">
                    <label for="ccn">Credit Card Number</label>
                    <input type="text" name="" placeholder="Enter card number">
                    <label for="exp">Expiry Month</label>
                    <input type="email" name="" placeholder="Enter Month">
                   

                    <div id="zip">
                        <label for="">Exp year <select name="" id="">
                            <option value="">Choose Year</option>
                            <option value="">2022</option>
                            <option value="">2023</option>
                            <option value="">2024</option>
                            <option value="">2025</option>
                        </select></label>

                        <label for="">CVV<input type="number" name="" placeholder="CVV"></Code></label>
                    </div>
                </form>
                <input type="submit" name="" value="Proceed to Checkout">
            </div>
        </div>
    </header>
</body>
</html>
